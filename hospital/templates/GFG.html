<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        *{
            background: url(https://www.cmch-vellore.edu/wp-content/uploads/sites/14/2024/11/Home-website-banner-images-3.png);
            transition: all .20s ease;
            height: auto;
            width: auto;
            color:white;
        }

        #content{
            color:white;
            text-align:center;
            font-family:FontAwesome;
            font-weight:bold;
            margin-top:3vh;
            font-size:2vw;
        }

        #top-nav-bar{
            border-bottom:1px solid red;
            border-top:1px solid red;
            padding: 10px;
            text-align: center;
            font-family:FontAwesome;
            font-weight:400;
            font-size:12px;
            width: 100%;
            display: flex;
            height: auto;
            box-sizing: border-box;
            position: relative;
            margin: 0 auto;
            overflow: visible;
            justify-content: space-between;
            z-index: 10;
        }

        #web-name{
            float:left;
            padding-left: 5%;
            font-size:16px;
            display: block;
            font-family: Arial;
        }
        #main-menu{
            float: right;
            padding-left:5%;
            display: block;
            font-family: Arial;
        }

        a{
            padding-left: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        a:hover{
            color: black;
        }
        li{
            display: inline-block;
        }
        #mob-nav-open, #mob-nav-close{
            top:20px;
            right: 10px;
            position: absolute;
            padding:0 0 0 20px;
            display: none;
            transition: 2s;
        }

        #form_head{
            color:white;
            align-items: center;
        }

        /* Styling the navigation menu */
        .main-menu li {
            display: inline-block;
            margin-right: 20px;
        }

        .main-menu li a {
            font-size: 14px;
        }

        .btn-block {
            margin-top: 10px;
            text-align: center;
        }

        button {
            width: 100px;
            padding: 10px;
            border: none;
            font-weight: bold;
            border-radius: 5px;
            background: black;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: transparent;
        }

        @media  screen and (max-width:850px){
            #web-name{
                padding-left: 0px;
            }
            #main-menu{
                display:none;
            }
            #mob-nav-open{
                display: block;
            }
            #top-nav-bar{
                display: block;
            }
            #top-nav-bar{
                flex-direction: column;
                align-items: flex-start;
                display: flex;
            }
            #main-menu{
                width: 100%;
                height: 100%;
                transition: 1s ease;
                z-index: 20;
                text-align: left;
            }
            li{
                display:block;
                padding: 10px;
                border-top: 1px solid red;
                font-family: FontAwesome;
                font-size: 12px;
                font-weight: bold;
            }
            li > a{
                display: inline-block;
                width: 98%;
            }
        }

    </style>
    <script>
        // DISPLAY TOP MOBILE NAVIGATION
        function mobnav(){
            var a = document.getElementById("main-menu");
            var open = document.getElementById("mob-nav-open");
            var close = document.getElementById("mob-nav-close");
            open.style.display ="none";
            close.style.display ="block";
            if(a.style.display === "block"){
                a.style.display = "none";
            }
            else{
            a.style.display = 'block';
            }
        }
        // OPEN TOP MOBILE NAVIGATION TOGGLE
        function mobnavclose(){
            var a = document.getElementById("main-menu");
            var open = document.getElementById("mob-nav-open");
            var close = document.getElementById("mob-nav-close");
            open.style.display = "";
            close.style.display = "none";
            a.style.display = "";
        }
    </script>
</head>
<body >
<div class="container">
    <!-- TOP NAVIGATION BAR -->
    <div class="top-nav-bar" id="top-nav-bar">
        <!-- WEBSITE NAME OR LOGO -->
        <div class="web-name" id="web-name" title="website">
            <a href="home">DOCTOR APPOINTMENT SYSTEM</a> <br>
            <a style="color: white; font-size: 10px;">Patient and Doctor</a> 
        </div>
        <!-- MAIN MENU -->
        <ul class="main-menu" id="main-menu" title="main menu">
            <li><a href="admin" title="admin login">ADMIN</a></li>
            <li><a href="home" title="home">HOME</a></li>
            <li><a href="register" title="register">SIGNUP</a></li>
            <li><a href="login_page" title="login">LOGIN</a></li>
            <li><a href="logout_user" title="logout">LOGOUT</a></li>
            <li><a href="add-doctor" title="add doctor">ADD DOCTOR</a></li>  <!-- Added Add Doctor menu item -->
        </ul>

        <a href="javascript:void(0);" id="mob-nav-open" class="icon" onclick="mobnav()">
            <i class="fa fa-bars fa-lg"></i>
        </a>
        <a href="javascript:void(0);" id="mob-nav-close" class="icon" onclick="mobnavclose()">
            <i class="fas fa-times fa-lg"></i>
        </a>
    </div> 
    
    <!-- Main Content -->
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>    
</div>

</body>
</html>
